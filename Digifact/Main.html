<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Digifact</title>
</head>
<body>
    <div>
        <h2>Información en formato XML a convertir: </h2>
        <textarea id="bufferIn" rows="30" cols="180"></textarea>
        <input type="button" value="Search" onclick="find();" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
            var uri = 'api/input';
            function find() {
                var value = $('#bufferIn').val();
                $.post(uri,
                    { Data: value },
                    function (data, status) {
                        alert('Data: ' + data +  ' Status ' + status);
                    });
            }
    </script>
</body>
</html>
